<div class="main-container">
  <div class="header-container" style="">
    <div class="whitespace"></div>
    <div class="mobile-nav-actions-container">
      <button mat-icon-button class="header-menu-icon" aria-label="Example icon-button with menu icon"
        (click)="snav.toggle()">
        <mat-icon style="font-size:32px">menu</mat-icon>
      </button>
    </div>
    <img class="header-image" [routerLink]="['/']" src="/assets/logo.png" alt="">
    <div class="header-user-actions">
      <!-- <a href="/login">login</a> -->
      <a href="/cart" class="cart-link">cart</a>
      <div [routerLink]="['/cart']"  class="mobile-header-cart-icon-container">
        <mat-icon class="material-icons-outlined">
          shopping_bag
          </mat-icon>
        <p class="mleft-8">{{cartQuantity}}</p>
      </div>
    </div>

  </div>
  <div class="header-routing-container">
    <div class="header-routing-item shop">
        <a [routerLink]="['shop']" routerLinkActive="router-link-active">
          <p>shop</p>
        </a>
    </div>
    <!-- <a class="header-routing-item" [routerLink]="['/']">read</a>
    <a class="header-routing-item" [routerLink]="['/']">archive</a> -->
    <div class="header-routing-item about">
        <a [routerLink]="['about']" routerLinkActive="router-link-active">
          <p>about</p>
        </a>
    </div>

    <div class="header-routing-item search">
      <form onSubmit="return false;" (keyup.enter)="onSearch($event)">
        <div class="header-search-item">
          <p>search</p>
          <input class="header-search-input" [formControl]="searchControl" type="text">
          <mat-icon autofocus type="submit" (click)="onSearch($event)" aria-hidden="false"
            aria-label="Example home icon">search
          </mat-icon>
        </div>
        <!-- <button type="button" style="display:none" >hidden submit</button> -->
      </form>
    </div>
  </div>
  <mat-sidenav-container class="example-sidenav-container" [hasBackdrop]="false">
    <mat-sidenav #snav fixedTopGap="56">
      <mat-nav-list>
        <div class="mobile-side-nav-container">
          <div>
            <div styl>
              <a class="mobile-side-nav-item" mat-list-item (click)="setSearchActive()">
                search
                <form style="width: 100%;" onSubmit="return false;" (keyup.enter)="onSearch($event)">
                  <input class="mobile-search-input" [ngClass]="{active: isSearchActive}" [formControl]="searchControl" type="text">
                  <!-- <button type="button" (keyup.enter)="onSearch($event)"></button> -->
                </form>
              </a>

            </div>
            <a class="mobile-side-nav-item" mat-list-item [routerLink]="['shop']" (click)="sidenav.close()">shop</a>
            <!-- <a class="mobile-side-nav-item" mat-list-item [routerLink]="p">read</a>
    <a class="mobile-side-nav-item" mat-list-item [routerLink]="/">archive</a> -->
            <a class="mobile-side-nav-item" mat-list-item [routerLink]="['about']" (click)="sidenav.close()">about</a>
          </div>
          <div>
            <a class="mobile-side-nav-item" mat-list-item (click)="sidenav.close()">customer service</a>

          </div>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-footer></app-footer>
