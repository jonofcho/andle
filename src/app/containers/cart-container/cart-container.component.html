<div class="cart-container">
    <div class="cart-items-container">
        <div class="cart-items-container-header">
            <p>cart</p>
        </div>
        <app-cart-summary-grid 
        *ngIf="$checkoutList | async; else emptyCart" 
        [checkoutList]="$checkoutList | async"
        (quantityUpdateChange)="updateQuantity($event)" 
        (lineItemRemove)="removeLineItem($event)"
        ></app-cart-summary-grid>
        <ng-template #emptyCart>
            Cart is Empty
        </ng-template>
    </div>
    <div class="cart-summary-container">
        <app-cart-summary [checkoutSummaryDetails]="$checkoutSummaryDetails | async" ></app-cart-summary>
    </div>
</div>
