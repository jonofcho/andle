<div class="product-details-info-container" *ngIf="productDetails">
    <div class="product-details-info title">
        {{productDetails.title}}
    </div>
    <div class="product-details-info variants a">
        {{currentVariantDetails.variantColor}}
    </div>
    <div class="product-details-info variants b">
        {{currentVariantDetails.variantScent}}
    </div>
    <div class="product-details-info description">
        <div>
            <p>
                {{productDetails.description}}
            </p>
            <p>
                SIZE PLACEHOLDER
            </p>
        </div>
    </div>
    <div class="product-details-info price">
        {{currentVariantDetails.variantPrice | currency    }}
    </div>

    <div class="product-details-info atc">
        <p *ngIf="!pending" (click)="onAtcClick()">ADD TO CART</p>
        <p *ngIf="pending" (click)="onAtcClick()">ADDED TO CART</p>
    </div>
    <div class="product-details-info buy">
        <p (click)="onBuyNowClick()">BUY NOW</p>
    </div>
</div>
